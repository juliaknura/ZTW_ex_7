type ToDoItem{
    id: ID!
    title: String!
    completed: Boolean!
    user: User!
    userID: ID!
}

type User{
    id: ID!
    name: String!
    email: String! 
    login: String!
    todos: [ToDoItem!]!
}

type Query {
    demo: String!
    todos: [ToDoItem!]
    todo(id: ID!): ToDoItem
    users: [User!]
    user(id: ID!): User
}


